<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/portfolio-login.css">
  
  <title>Login Page</title>
</head>
<body>

<div class="login-container">
  <form id="loginForm"> 
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" name="password" id="password">
    </div>

    <button class="login-button js-login-button" type="submit" onclick="
      loginPortfolio();
    ">Login</button>
    
    <p><a href="">
      You don't have account? Register
    </a>
    </p>
   
  </form>

  <p id="message"></p>
  <!-- <div id="message"></div> -->
</div>

 
<script src="scripts/portfolio-login.js"></script>
  
</body>
</html>
