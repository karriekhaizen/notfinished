<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/My Portfolio/styles/portfolio-register.css">
  <title>Register</title>
</head>
<body>
 
    <form class ="registerForm" id="register">
      <div>
      <div class="input-container">
        <br>
        <h1>Register Form</h1>

        <label for="fullName">Full Name</label>
        <p><input type="text" id="fullName"></p>
      </div>
      <div class="input-container">
        <label for="userName">Username</label>
        <p><input type="text" id="userName"></p>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <p><input type="text" id="email"></p>
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <p><input type="text" class="password" id="password"></p>
      <button type="submit">Register</button>
      </div>
    </div>
   
    <div id="image-register-container">
     
    </div>
    </form>
 


 <script src="/My Portfolio/scripts/portfolio-register.js"></script>
</body>
</html>
